<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="page-header">
        <h1>Online news</h1>
        <div class="page-actions"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ng-container *ngIf="onlineNews$ | async as onlineNews">
        <ng-container *ngIf="onlineNews.length === 0">
          No online news available.
        </ng-container>

        <app-news-item
          [item]="item"
          *ngFor="let item of onlineNews"
          (deleteNews)="onDeleteNews(item)"
        >
        </app-news-item>
      </ng-container>
    </div>
  </div>
</div>
