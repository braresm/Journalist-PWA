<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="page-header">
        <h1>Visual radio news</h1>
        <div class="page-actions"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ng-container *ngIf="radioNews$ | async as radioNews">
        <ng-container *ngIf="radioNews.length === 0">
          No radio news available.
        </ng-container>

        <app-news-item
          [item]="item"
          *ngFor="let item of radioNews"
          (deleteNews)="onDeleteNews(item)"
        >
        </app-news-item>
      </ng-container>
    </div>
  </div>
</div>
